<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - UniLib Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary-color: #4f46e5; --sidebar-width: 260px; --bg-color: #f3f4f6; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); }

        /* Sidebar Layout */
        .sidebar { width: var(--sidebar-width); height: 100vh; position: fixed; top: 0; left: 0; background: white; border-right: 1px solid #e5e7eb; padding: 20px; }
        .main-content { margin-left: var(--sidebar-width); padding: 30px; }
        .nav-link { color: #64748b; padding: 12px 15px; border-radius: 10px; font-weight: 500; margin-bottom: 5px; display: flex; align-items: center; text-decoration: none; }
        .nav-link:hover, .nav-link.active { background-color: #eef2ff; color: var(--primary-color); }
        .nav-link i { margin-right: 12px; width: 20px; text-align: center; }
        .brand-logo { font-size: 1.5rem; font-weight: 800; color: var(--primary-color); margin-bottom: 40px; display: flex; align-items: center; }

        /* Dashboard Cards */
        .stat-card { background: white; border-radius: 16px; padding: 25px; border: none; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); transition: transform 0.2s; height: 100%; }
        .stat-card:hover { transform: translateY(-5px); }
        .icon-box { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 15px; }

        /* Chart Container */
        .chart-container { background: white; border-radius: 16px; padding: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); height: 400px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="brand-logo"><i class="fas fa-layer-group me-2"></i> UniLib</div>
    <nav class="nav flex-column">
        <a class="nav-link active" href="admin.html"><i class="fas fa-th-large"></i> Dashboard</a>
        <a class="nav-link" href="admin.html"><i class="fas fa-book"></i> Quản lý Sách</a>
        <a class="nav-link" href="users.html"><i class="fas fa-users"></i> Độc giả</a>
        <a class="nav-link" href="loans.html"><i class="fas fa-clipboard-list"></i> Mượn Trả</a>
        <a class="nav-link" href="admin-contacts.html"><i class="fas fa-envelope"></i> Liên hệ</a>
        <div style="margin-top: auto; padding-top: 100%;">
            <a class="nav-link text-danger" href="index.html"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </div>
    </nav>
</div>
<div class="main-content">
    <div class="mb-4">
        <h3 class="fw-bold m-0">Tổng Quan Hệ Thống</h3>
        <p class="text-muted">Thống kê hoạt động thư viện hôm nay</p>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="stat-card">
                <div class="icon-box bg-primary bg-opacity-10 text-primary">
                    <i class="fas fa-book"></i>
                </div>
                <h6 class="text-muted mb-1">Tổng Đầu Sách</h6>
                <h2 class="fw-bold mb-0" id="total-books">0</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="icon-box bg-info bg-opacity-10 text-info">
                    <i class="fas fa-users"></i>
                </div>
                <h6 class="text-muted mb-1">Thành Viên</h6>
                <h2 class="fw-bold mb-0" id="total-users">0</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="icon-box bg-warning bg-opacity-10 text-warning">
                    <i class="fas fa-book-reader"></i>
                </div>
                <h6 class="text-muted mb-1">Đang Mượn</h6>
                <h2 class="fw-bold mb-0" id="active-loans">0</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="icon-box bg-success bg-opacity-10 text-success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h6 class="text-muted mb-1">Đã Trả</h6>
                <h2 class="fw-bold mb-0" id="returned-loans">0</h2>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-8">
            <div class="chart-container">
                <h5 class="fw-bold mb-4">Thống Kê Mượn Trả</h5>
                <canvas id="loanChart"></canvas>
            </div>
        </div>

        <div class="col-md-4">
            <div class="chart-container">
                <h5 class="fw-bold mb-4">Tình Trạng Kho</h5>
                <div style="height: 300px; position: relative;">
                    <canvas id="stockChart"></canvas>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    async function loadDashboardData() {
        try {
            const res = await fetch('/api/dashboard/stats');
            const data = await res.json();

            // --- ĐOẠN ĐÃ SỬA CHO KHỚP ID ---
            document.getElementById('total-books').innerText = data.totalBooks || 0;
            document.getElementById('total-users').innerText = data.totalReaders || 0;
            document.getElementById('active-loans').innerText = data.borrowing || 0;
            document.getElementById('returned-loans').innerText = data.returned || 0;
            // -------------------------------

            // 3. VẼ BIỂU ĐỒ CỘT
            const ctx1 = document.getElementById('loanChart').getContext('2d');
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ['Đang mượn', 'Đã trả'],
                    datasets: [{
                        label: 'Số lượng phiếu',
                        data: [data.borrowing, data.returned],
                        backgroundColor: ['#f59e0b', '#10b981'],
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, grid: { borderDash: [5, 5] } } }
                }
            });

            // 4. VẼ BIỂU ĐỒ TRÒN
            const booksInLibrary = data.totalStock;
            const booksBorrowed = data.borrowing;

            const ctx2 = document.getElementById('stockChart').getContext('2d');
            new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ['Trong kho', 'Đang được mượn'],
                    datasets: [{
                        data: [booksInLibrary, booksBorrowed],
                        backgroundColor: ['#4f46e5', '#e2e8f0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top', labels: { usePointStyle: true, font: { family: "'Inter', sans-serif", size: 12 } } }
                    },
                    cutout: '70%',
                }
            });

        } catch (error) {
            console.error("Lỗi tải dashboard:", error);
        }
    }

    loadDashboardData();
</script>

</body>
</html>
